<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People Counting Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="container py-4 bg-light text-dark">
    <h1 class="mb-4">People Counting Dashboard</h1>

    {% if alert_message %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        âš ï¸ {{ alert_message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}

    <form method="POST" class="row g-3 mb-4">
        <div class="col-md-4">
            <label class="form-label">ğŸ¥ Video Source:</label>
            <select name="video_source" class="form-select">
                {% for label, _ in video_options.items() %}
                    <option value="{{ label }}" {% if label == current_video %}selected{% endif %}>{{ label }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-4">
            <label class="form-label">ğŸ¤– Model:</label>
            <select name="model_choice" class="form-select">
                {% for label, _ in model_options.items() %}
                    <option value="{{ label }}" {% if label == current_model %}selected{% endif %}>{{ label }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-4">
            <label class="form-label">ğŸ“ Line Orientation:</label>
            <select name="line_orientation" class="form-select">
                <option value="Horizontal" {% if line_orientation == "Horizontal" %}selected{% endif %}>Horizontal</option>
                <option value="Vertical" {% if line_orientation == "Vertical" %}selected{% endif %}>Vertical</option>
            </select>
        </div>

        <div class="col-md-4">
            <label class="form-label">ğŸ“ Line Position (px):</label>
            <input type="number" name="line_position" class="form-control" value="{{ line_position }}">
        </div>

        <div class="col-md-12 d-flex justify-content-between flex-wrap">
            <button type="submit" class="btn btn-primary mb-2">ğŸ” Update Dashboard</button>
            <form method="POST" action="/reset">
                <button type="submit" class="btn btn-danger mb-2">â™»ï¸ Reset Counter</button>
            </form>
            <form method="POST" action="/start">
                <button type="submit" class="btn btn-success mb-2">â–¶ï¸ Start Inference</button>
            </form>
        </div>
    </form>

    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card text-bg-light">
                <div class="card-body">
                    <h5 class="card-title">â¬†ï¸ Keluar</h5>
                    <p class="card-text display-5" id="up">{{ up_count }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-bg-light">
                <div class="card-body">
                    <h5 class="card-title">â¬‡ï¸ Masuk</h5>
                    <p class="card-text display-5" id="down">{{ down_count }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-bg-light">
                <div class="card-body">
                    <h5 class="card-title">ğŸ‘¥ Total Pengunjung</h5>
                    <p class="card-text display-5" id="total">{{ total_visitor }}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-6">
            <h4>ğŸ“ˆ Grafik Pengunjung (Live)</h4>
            <canvas id="chart" style="max-height: 300px;"></canvas>
        </div>
        <div class="col-md-6">
            <h4>ğŸ“º Live Stream</h4>
            <img src="/video_feed" class="img-fluid rounded border">
        </div>
    </div>

    <script>
        const ctx = document.getElementById('chart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Masuk',
                        data: [],
                        borderColor: 'green',
                        fill: false
                    },
                    {
                        label: 'Keluar',
                        data: [],
                        borderColor: 'red',
                        fill: false
                    },
                    {
                        label: 'Total',
                        data: [],
                        borderColor: 'blue',
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        setInterval(() => {
            fetch('/stats')
                .then(res => res.json())
                .then(data => {
                    document.getElementById("up").innerText = data.up;
                    document.getElementById("down").innerText = data.down;
                    document.getElementById("total").innerText = data.total;

                    const now = new Date().toLocaleTimeString();
                    chart.data.labels.push(now);
                    chart.data.datasets[0].data.push(data.down);
                    chart.data.datasets[1].data.push(data.up);
                    chart.data.datasets[2].data.push(data.total);

                    if (chart.data.labels.length > 30) {
                        chart.data.labels.shift();
                        chart.data.datasets.forEach(ds => ds.data.shift());
                    }

                    chart.update();
                });
        }, 1000);
    </script>
</body>
</html>
